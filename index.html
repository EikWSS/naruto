<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <img src="banners (1).png" alt="">
    
    <h1>Search Naruto Characters</h1>
    <input type="text" id="myInput" placeholder="Enter character name" />
    <button id="myBtn">Search</button>

    <div id="imageContainer">
        <img id="charImage" src="" alt="Character Image" />
    </div>

    

    <div id="theTable">
        <h2 id="Name"></h2>
        <p><strong>Birthday:</strong> <span id="Birthday"></span></p>
        <p><strong>Traits:</strong> <span id="Traits"></span></p>
        <p><strong>occupation:</strong> <span id="occupation"></span></p>
        <p><strong>clan:</strong> <span id="clan"></span></p>
        <p><strong>kekkeiGenkai:</strong> <span id="Sharingan"></span></p>
        <p><strong>uniqueTraits:</strong> <span id="uniqueTraits"></span></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
